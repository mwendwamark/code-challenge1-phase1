<!DOCTYPE html>
<html>
<head>
	<title>Speed Detector</title>
  <link rel="stylesheet" href="speedDetector-index.css">
</head>
<body>
	<h1>Speed Detector</h1>
  <script src="speedDetector.js"></script>
	<form>
		<label for="speed">Speed of car:</label>
		<input type="number" id="speed" name="speed" min="0"  step="1">
		<button type="submit">Verify Speed</button>
	</form>
	<div id="result"></div>
	<script>
		function detectOverSpeeding(speedOfCar) {
			  // Validation of speed of cars
        if (speedOfCar === undefined || isNaN(speedOfCar)) {
        return "Invalid speed";
    }

    if (speedOfCar <= 70) { 
        return "Ok";
        //If the speed of the car is less or equal to 70 the output is "ok"
    } else {
        var excessSpeedLimit = speedOfCar - 70;
        var points = Math.floor(excessSpeedLimit / 5);
        if (points > 12) {
            return "License suspended";
        } else {
            return "Points: " + points;
        }
    }
}

		

		document.querySelector('form').addEventListener('submit', function(event) {
			event.preventDefault();
			var speedOfCar = parseFloat(document.querySelector('#speed').value);
			var result = detectOverSpeeding(speedOfCar);
			document.querySelector('#result').textContent = result;
		}
    );
	</script>
</body>
</html>
